<form (submit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
  <div class="form-group">
    <input type="hidden" formControlName="id">
    <label for="title">Titulo: </label>
    <input name="title" type="text" placeholder="Coloque um titulo" formControlName="title" required>
    <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="title.errors?.['required']">O titulo é obrigatorio</p>
    </div>
    <label for="description">Descrição: </label>
    <input name="description" type="text" placeholder="O que aconteceu" formControlName="description" required />
    <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="description.errors?.['required']">A descrição é obrigatoria</p>
    </div>
  </div>
  <div class="form-group">
    <label for="image">Coloque a foto que mais marcou: </label>
    <input type="file" (change)="onFileSelected($event)">
  </div>
  <input type="submit" value="{{btnText}}">
</form>
